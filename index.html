<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    /* Fade-in animation for the card */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 5s ease-in-out;
    }

    /* Input focus animation */
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 10px #0edb53;
      border-color: #ff7b00;
      transition: 0.3s ease-in-out;
    }

    /* Button hover animation */
    .btn:hover {
      background-color: #15c332 !important;
      transform: scale(1.05);
      transition: 0.3s ease-in-out;
    }

    /* Header pulse animation */
    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card-header {
      background: linear-gradient(135deg, #66286c, #aece21);
      background-size: 200% 200%;
      animation: pulse 5s infinite linear;
    }
  </style>
</head>
<body class="bg-black">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <!-- Card for form -->
        <div class="card -lg rounded-4 border-0" style="background: #eccb92;">
          <div class="card-heashadowder text-white text-center" style="background: linear-gradient(135deg, #9709a4, #217dce);">
            <h4 class="mb-0">Employee Details Form</h4>
          </div>
          <div class="card-body">
            <form>
              <!-- Row 1: Full Name + Employee ID -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label text-primary">Name</label>
                  <input type="text" class="form-control border border-primary" id="name" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                  <label for="empid" class="form-label text-primary">EmpID</label>
                  <input type="text" class="form-control border border-primary" id="empid" placeholder="Enter employee ID" required>
                </div>
              </div>

              <!-- Row 2: Email + Phone -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="email" class="form-label text-primary">Email</label>
                  <input type="email" class="form-control border border-primary" id="email" placeholder="Enter email" required>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label text-primary">Number</label>
                  <input type="tel" class="form-control border border-primary" id="phone" placeholder="Enter phone number" required>
                </div>
              </div>

              <!-- Row 3: DOB + Gender -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dob" class="form-label text-primary">DoB</label>
                  <input type="date" class="form-control border border-primary" id="dob" required>
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label text-primary">Gender</label>
                  <select class="form-select border border-primary" id="gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

              <!-- Row 4: Department + Position -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="dept" class="form-label text-primary">Department</label>
                  <input type="text" class="form-control border border-primary" id="dept" placeholder="Enter department" required>
                </div>
                <div class="col-md-6">
                  <label for="position" class="form-label text-primary">Position</label>
                  <input type="text" class="form-control border border-primary" id="position" placeholder="Enter position" required>
                </div>
              </div>

              <!-- Row 5: Address -->
              <div class="mb-3">
                <label for="address" class="form-label text-primary">Address</label>
                <textarea class="form-control border border-primary" id="address" rows="3" placeholder="Enter address"></textarea>
              </div>

              <!-- Row 6: Profile Photo -->
              <div class="mb-3">
                <label for="photo" class="form-label text-primary">Profile Photo</label>
                <input type="file" class="form-control border border-primary" id="photo" accept="image/*">
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn text-white fw-bold" 
                  style="background-color:#c717d3; border:none;">Submit Details</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
